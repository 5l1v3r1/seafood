<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
	<link href="/static/home/shopmanage/css/template.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="/static/common/base.css">
	<link href="/static/home/bcd/css/jquery.datetimepicker.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="/static/common/plugin/assets/css/font-awesome.min.css" type="text/css"/>
	<script src="/static/home/bcd/js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="/static/home/bcd/js/jquery.datetimepicker.js"></script>
<script type="text/javascript">
$(function(){
	$(".datetime").datetimepicker({
		format: "Y-m-d H:i:s",
		allowBlank: true,
		step: 720
	});
});

function gotoPage(n) {
    window.location.href = "/streamGuidance.java?cmd=goShow&startDate=$!startDate&endDate=$!endDate&currentPage=" + n;
}
</script>
</head>

<body>
	<div class="cont">
		<h3 class="seth">年度交易明细统计</h3>
		<div class="nav_list">
			<ul>
				<li><a href="/streamGuidance.java?cmd=goShow"><b>18年度交易明细</b></a></li>
			</ul>
		</div>

		<form >
						<div class="fshoptb2">

				<table width="100%" border="0" cellspacing="0" cellpadding="0"
					class="fshop_table2">
					<tbody>
						<tr>
							<th width="3%"><span class="form_btna">&nbsp;</span></th>
														<th width="10%" align="center"><span class="form_btna">产品分类</span></th>
														<th width="10%" align="center"><span class="form_btna">分类ID</span></th>
														<th width="20%" align="center"><span class="form_btna">上级分类ID</span></th>
														<th width="10%" align="center"><span class="form_btna">产品ID</span></th>
														<th width="10%" align="center"><span class="form_btna">产品名称</span></th>
														<th width="10%" align="center"><span class="form_btna">金额</span></th>
						</tr>
						#foreach($obj in $final)
						<tr id="$obj.id" level="$obj.id" levelnum="1">
							<td class="check_position"><input name="ids" id="ids"
								type="checkbox" value="1"></td>
							<td align="center">$!obj.name</td>
							<td align="center">$!obj.tid</td>
							<td align="center">$!obj.ptid</td>
							<td align="center">$!obj.pid</td>
							<td align="center">$!obj.pname</td>
							<td align="center">$!obj.total</td>
						</tr>
						#end
					</tbody>
				</table>
			</div>
		</form>
		
		<div class="operate_bar">
			$!{paginationForBlueIdea}
			<div class="oper_sp">
				<span class="oper_check"><input type="checkbox" name="all"
					id="all" value="" onclick="selectAll(this)">全部</span> <span
					class="oper_del"></span>
			</div>
		</div>
		
		
		
	</div>
</body>
</html>
