</head>
<body>
<form action="/regionClass.java" method="post" enctype="multipart/form-data" name="theForm" id="theForm" novalidate="novalidate">

    <h1 class="seth">运费方案</h1>
    
    <div class="nav_list">

	</ul>

    <div class="edit">

      <ul class="set1">

      </ul>

          </div>

  	</div>
  </div>
