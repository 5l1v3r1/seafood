<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>评论回复管理</title>
<link href="/static/home/shopmanage/css/template.css" rel="stylesheet" type="text/css">
<link href="/static/home/shopmanage/css/jquery.bigcolorpicker.css" type="text/css" rel="stylesheet">
<script src="/static/home/shopmanage/js/jquery-1.6.2.js"></script>
<script src="/static/home/shopmanage/js/jquery.validate.min.js"></script>
<script src="/static/home/shopmanage/js/commonutil.js"></script>
<script>
//品牌保存
function saveReply(){
	jQuery("#theForm").submit();
}
</script>

</head>
<body>
<form action="/shopReply.java" method="post" enctype="multipart/form-data" name="theForm" id="theForm" novalidate="novalidate">
  <input name="id" id="id" type="hidden" value="$!{entry.id}" />
  <input name="discussId" id="discussId" type="hidden" value="$!{discuss.id}" />
  <input name="productId" id="productId" type="hidden" value="$!{productId}" />
  	#if($entry)
    <input name="cmd" type="hidden" value="update">
    #else
    <input name="cmd" type="hidden" value="save">
    #end
  <div class="cont">
    <h1 class="seth">评论回复管理</h1>
    <div class="nav_list"> 
	 
    	<ul>
        	<li><a href="#" class="this"><b>编辑回复</b></a></li> 
	  	</ul>
		
    </div>
    <div class="edit">
    	<div class="editul setcont" id="base">
             <ul class="set1">
		        <li class="setcont_bg"><strong class="sred"></strong>评论内容</li>
		        <li>
		        <span class="webname">
		          $!{discuss.content}
		        </span>
		        </li>
      		</ul>
	      	<ul class="set1">
		        <li class="setcont_bg"><strong class="sred">*</strong>回复内容</li>
		        <li>
		        <span class="webname">
		        	<textarea name="content" cols="140" rows="10" style="resize:none" id="content">$!entry.content</textarea>
		        </span>
		        <span id="nothis"><strong class="q"></strong><strong class="w">填写回复内容</strong><strong class="c"></strong></span>
		        </li>
	      	</ul>
            
           

          </div>
    </div>  
    <div class="submit">
    <span class="pad120"><input name="" type="button" value="提交" onclick="saveReply();"></span>
  </div>
  </div>

</form>


</body></html>
