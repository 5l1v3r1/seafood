<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
	<link href="/static/home/shopmanage/css/template.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="/static/common/base.css">
	<link href="/static/home/bcd/css/jquery.datetimepicker.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="/static/common/plugin/assets/css/font-awesome.min.css" type="text/css"/>
	<script src="/static/home/bcd/js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="/static/home/bcd/js/jquery.datetimepicker.js"></script>
<script type="text/javascript">
$(function(){
	$(".datetime").datetimepicker({
		format: "Y-m-d H:i:s",
		allowBlank: true,
		step: 720
	});
});

function gotoPage(n) {
    window.location.href = "/visitorStatistics.java?cmd=getProTrade&startDate=$!startDate&endDate=$!endDate&currentPage=" + n;
}
</script>
</head>

<body>
	<div class="cont">
		<h3 class="seth">商品销量统计</h3>
		<div class="nav_list">
			<ul>
				<li><a href="/visitorStatistics.java?cmd=getProTrade"><b>商品明细统计</b></a></li>
			</ul>
		</div>
		
		<form name="ListForm" id="ListForm" action="/visitorStatistics.java" method="post" enctype="multipart/form-data">
			<input type="hidden" name="cmd" value="getProTrade"/>
			<div class="search" style="margin-left: 20px;">
				<span class="size120">选择时间：<input class="datetime" name="startDate" placeholder="开始时间" type="text" id="startDate" value="$!startDate" />-<input class="datetime" name="endDate" placeholder="结束时间" type="text" id="endDate" value="$!endDate" /> </span>
				<span>
					<input name="" type="submit" value="搜索" style="cursor: pointer;" class="search_btn" />
				</span>
			</div>
		</form>
		<form >
						<div class="fshoptb2">

				<table width="100%" border="0" cellspacing="0" cellpadding="0"
					class="fshop_table2">
					<tbody>
						<tr>
							<th width="3%"><span class="form_btna">&nbsp;</span></th>
														<th width="10%" align="center"><span class="form_btna">商品名称</span></th>
														<th width="10%" align="center"><span class="form_btna">商品ID</span></th>
														<th width="20%" align="center"><span class="form_btna">销售数量</span></th>
														<th width="10%" align="center"><span class="form_btna">销售金额</span></th>
						</tr>
						#foreach($obj in $final)
						<tr id="$obj.id" level="$obj.id" levelnum="1">
							<td class="check_position"><input name="ids" id="ids"
								type="checkbox" value="1"></td>
							<td align="center">$!obj.name</td>
							<td align="center">$!obj.id</td>
							<td align="center">$!obj.num</td>
							<td align="center">$!obj.total</td>
						</tr>
						#end
					</tbody>
				</table>
			</div>
		</form>
		
		<div class="operate_bar">
			$!{paginationForBlueIdea}
			<div class="oper_sp">
				<span class="oper_check"><input type="checkbox" name="all"
					id="all" value="" onclick="selectAll(this)">全部</span> <span
					class="oper_del"></span>
			</div>
		</div>
		
		
		
	</div>
</body>
</html>
