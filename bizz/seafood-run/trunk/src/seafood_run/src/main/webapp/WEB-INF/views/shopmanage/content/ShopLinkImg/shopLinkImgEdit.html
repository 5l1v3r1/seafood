<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title></title>
<link href="/static/home/shopmanage/css/template.css" rel="stylesheet" type="text/css">
<link href="/static/home/shopmanage/css/jquery.bigcolorpicker.css" type="text/css" rel="stylesheet">
<script src="/static/home/shopmanage/js/jquery-1.6.2.js"></script>
<script src="/static/home/shopmanage/js/jquery.validate.min.js"></script>
<script>
jQuery(document).ready(function(){
 	jQuery("#classy").val("$!{entry.classy}")
 	jQuery("#status").val("$!{entry.status}")
jQuery("#theForm").validate({
    rules:{
	 },
	messages:{
	 }
  });
});
//品牌保存
function saveShopLinkImg(method){
	jQuery("#theForm").submit();
}
</script>

</head>
<body>
<form action="/shopLinkImg.java" method="post" enctype="multipart/form-data" name="theForm" id="theForm" novalidate="novalidate">
  <input name="id" id="id" type="hidden" value="$!{entry.id}">
  #if($entry)
  <input name="code" type="hidden" id="first_word" value="$!{entry.code}">
  	<input name="cmd" id="cmd" type="hidden" value="update">
  #else
  	<input name="code" type="hidden" id="first_word" value="$code">
  	<input name="cmd" id="cmd" type="hidden" value="save">
  #end
  <div class="cont">
    <h1 class="seth">链接图片管理</h1>
    
    <div class="nav_list"> 
	 
    <ul>
     #if($entry)
  		<li><a href="/shopLinkImg.java?cmd=list&code=$!{entry.code}"><b>管理</b></a></li> 
  	#else
  		<li><a href="/shopLinkImg.java?cmd=list&code=$code"><b>管理</b></a></li> 
  	#end
	<li><a class="this"><b>新增</b></a></li>
	  	</ul>
		
    </div>
    <div class="edit">
    <div class="editul setcont" id="base">
    	<ul class="set1">
        <li class="setcont_bg"><strong class="sred">*</strong>图片标题</li>
        <li><span class="webname">
          <input name="title" type="text" id=title value="$!{entry.title}">
        </span><span ><strong class="q"></strong><strong class="w"></strong><strong class="c"></strong></span></li>
      </ul>
             <ul class="set1">
        <li class="setcont_bg"><strong class="sred">*</strong>上传图片</li>
        <li><span class="webname">
          <input name="imgPath" type="file" id="imgPath">
          #if($entry.imgPath)
          <img width="200px" height="100px" src="$!{entry.imgPath}"/>
          #end
        </span><span ><strong class="q"></strong><strong class="w"></strong><strong class="c"></strong></span></li>
      </ul>
             <ul class="set1">
        <li class="setcont_bg"><strong class="sred">*</strong>链接类型</li>
        <li><span class="webname">
        	<select name="classy" id="imgTarget">
        		<option value="1">商品详情</option>
        		<option value="2">商品分类</option>
        		<option value="3">团购详情</option>
        		<option value="4">抢购详情</option> 
        	</select>
        </span><span ><strong class="q"></strong><strong class="w"></strong><strong class="c"></strong></span></li>
      </ul>
             <ul class="set1">
        <li class="setcont_bg"><strong class="sred">*</strong>关联ID</li>
        <li><span class="webname">
          <input name="allid" type="text" id="allid" value="$!{entry.allid}">
        </span><span ><strong class="q"></strong><strong class="w"></strong><strong class="c"></strong></span></li>
      </ul>
      <ul class="set1">
        <li class="setcont_bg">排序</li>
        <li><span class="webname">
          <input name="sequence" type="text" id="linkUrl" value="$!{entry.sequence}">
        </span><span ><strong class="q"></strong><strong class="w"></strong><strong class="c"></strong></span></li>
      </ul>
          </div>
    </div>  
    <div class="submit">
    <span class="pad120"><input name="" type="button" value="提交" onclick="saveShopLinkImg();"></span>
  </div>
  </div>

</form>


</body></html>
