<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>海鲜之家-海鲜百科</title>
	
	<script src="static/baike/js/modernizr.min.js" type="text/javascript"></script>
	
	<link rel="stylesheet" type="text/css" href="static/baike/css/normalize.css" /><!--CSS RESET-->
	<link rel="stylesheet" type="text/css" href="static/baike/css/demo.css"><!--演示页面样式，使用时可以不引用-->
	
	
	<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="static/baike/css/style.css">
	
</head>
<body>
	
	<div class="wrapper">
		
		
		
		<div style="width:100%">
						<a href="https://mp.weixin.qq.com/mp/profile_ext?action=home&__biz=MzI3ODM3MzM4MQ==&scene=110#wechat_redirect">
						<img src="/static/home/bcd/images/gongzhonghao.jpg" style="width:100%;">
						</a>
					</div>
		
		<div class="aui-right-list">
			<div class="aui-product">
				<h2>$!msg</h2>
			</div>
        </div>
		<div class="js-video">
			<video class="js-media" poster="/static/upload/baike/vedio/$!image">
				  <source src="/static/upload/baike/vedio/$!vedio" type="video/mp4" />
				<p>你的浏览器不支持 HTML5 Video。</p>
			</video>
			<i data-playPause class="playPause fa fa-play ui-icon"><span></span></i>
			<div class="ui">
			  <div>
				<div data-progress class="progress">
				  <div data-buffer class="progress-buffer"></div>
				  <div data-time class="progress-time"></div>
				</div><!-- progress -->
			  </div>
			  <div>
				<span class="timeDisplay"><i data-currentTime>0:00</i> / <i data-duration>0:00</i></span>
			  </div>
			  <div>
				<i data-mute class="fa fa-volume-up ui-icon"></i>
			  </div>
			  <div>
				<div data-volume="100" class="volumeControl"><span class="ui-slider-handle"></span></div>
			  </div>
			</div><!-- ui -->
			
		</div>
		

	</div>
	
	
	
	<script src="static/baike/js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="static/baike/js/vedio.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<script type="text/javascript">
var timestamp = '$!jsmap.get("timestamp")';
var nonceStr = '$!jsmap.get("noncestr")';
var signature = '$!jsmap.get("signature")';
var expires_in = '$!jsmap.get("expires_in")';
var appId='$!{jsmap.get("appid")}';
var MenuShareTimelineObj={};
wx.config({
    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
    appId: appId, // 必填，公众号的唯一标识
    timestamp: timestamp, // 必填，生成签名的时间戳
    nonceStr: nonceStr, // 必填，生成随机串
    signature: signature,// 必填，签名，见附录1
    jsApiList: ['checkJsApi',
				'onMenuShareTimeline',
                'onMenuShareAppMessage'
                ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
});
wx.ready(function(){
	wx.checkJsApi({
	    jsApiList: [
					'checkJsApi',
					'onMenuShareTimeline',
	                'onMenuShareAppMessage'
	                ], // 需要检测的JS接口列表，所有JS接口列表见附录2,
	    success: function(res) {
	    	}
	        // 以键值对的形式返回，可用的api值true，不可用为false
	        // 如：{"checkResult":{"chooseImage":true},"errMsg":"checkJsApi:ok"}
	    });
		
		
		var shareData = {
         title: "海鲜之家-海鲜短视频",
		 desc:'$!msg',
		 link: "http://shop.houseofseafood.cn/wxShopBase.java?cmd=jump&accountId=1&jumpUrl="+encodeURIComponent("http://shop.houseofseafood.cn/haixianbaike.java?cmd=detail&msg=$!msg&image=$!image&vedio=$!vedio&accountId=1"),
		 imgUrl: 'http://shop.houseofseafood.cn/static/upload/baike/vedio/$!{image}',
		};

		wx.onMenuShareTimeline(shareData);
		wx.onMenuShareAppMessage(shareData);

		
		
});
wx.error(function(res){
    // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
	alert('config fail')
	});
</script>
</body>
</html>
