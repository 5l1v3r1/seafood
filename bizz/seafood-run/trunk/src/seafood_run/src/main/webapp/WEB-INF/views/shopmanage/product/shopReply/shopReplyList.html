<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>评论回复</title>
	<link href="/static/home/shopmanage/css/template.css" rel="stylesheet" type="text/css">
	     <link rel="stylesheet" href="/static/common/base.css">
<script type="text/javascript">
function gotoPage(n) {
    location.href = "/shopReply.java?cmd=list&discussId=$!discussId&currentPage=" + n;
}
		<script src="/static/home/shopmanage/js/jquery-1.6.2.js"></script>
		<script src="/static/home/shopmanage/js/jquery.poshytip.min.js"></script>
		<script src="/static/home/shopmanage/js/jquery.shop.common.js"></script>
		<script src="/static/home/shopmanage/js/jquery.validate.min.js"></script>
</head>
<body>
	<div class="cont">
		<h3 class="seth">评论回复管理</h3>
		<div class="nav_list">
			<ul>
				<li><a href="#" class="this"><b>管理员回复</b></a></li>
			</ul>
		</div>
		<div class="operation">
			<h3>友情提示</h3>
			<ul>
				<li>针对用户评价的回复</li>
			</ul>
		</div>
		<form name="ListForm" id="ListForm" action="/shopProduct.java?cmd=list"
			method="post">
			<div class="fshoptb2">

				<table width="100%" border="0" cellspacing="0" cellpadding="0"
					class="fshop_table2">
					<tbody>
						<tr>
							<th width="3%"><span class="form_btna">&nbsp;</span></th>
							<th width="80%" align="center"><span class="form_btna">回复内容</span></th>
							<th width="10%" align="center"><span class="form_btna">回复时间</span></th>
							<th align="center"><b class="form_btna">操作</b></th>
						</tr>
						#foreach($obj in $pl.result)
						<tr id="$obj.id" level="$obj.id" levelnum="1">
							<td class="check_position"><input name="ids" id="ids" type="checkbox" value="1">
							</td>
							<td align="center">$!obj.content</td>
							<td align="center">$!obj.date</td>
							<td align="center" class="hui oprate_con">
								|<a target="_self" href="/shopReply.java?cmd=toEdit&id=$obj.id&discussId=$!discussId" class="blue">编辑</a>
								|<a target="_self" href="/shopReply.java?cmd=remove&id=$obj.id&discussId=$!discussId" class="blue">删除</a>
							</td>
						</tr>
						#end
					</tbody>
				</table>
			</div>
			<div class="operate_bar">
				$!{paginationForBlueIdea}
				<div class="oper_sp">
					<span class="oper_check"><input type="checkbox" name="all"
						id="all" value="" onclick="selectAll(this)">全部</span> <span
						class="oper_del"></span>
				</div>
			</div>
		</form>

	</div>
</body>
</html>
