<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0056)http://b2b2ctest.iskyshop.com/admin/goods_class_list.htm -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title></title>
	<link href="/static/home/shopmanage/css/template.css" rel="stylesheet"
		type="text/css">
		<script src="/static/home/shopmanage/js/jquery-1.6.2.js"></script>
		<script src="/static/home/shopmanage/js/jquery.poshytip.min.js"></script>
		<script src="/static/home/shopmanage/js/jquery.shop.common.js"></script>
</head>
<body>
	<div class="cont">
		<h3 class="seth">邮费设置方案</h3>
		<div class="nav_list">
			<ul>
				<li><a class="this"><b>管理</b></a></li>
				<li><a href="/deliveryRule.java?cmd=toDefaultDelivery"><b>运费默认值设置</b></a></li>
			</ul>
		</div>
		<div>
			<input type="hidden" name="cmd" value="secKillList"/>
			<div class="search" style="margin-left: 20px;">
				<span>
					<input value="新增" type="button" style="cursor: pointer;" class="search_btn" onclick="javascript:window.location.href='regionClass.java?cmd=toAddRegionClass'"/>
				</span>
			</div>
		</div>
		<div class="operation">
			<h3>友情提示</h3>
			<ul>
				<li>对偏远地区、附近地区、普通地区进行设置</li>
				<li>你可以根据需要控制商品分类是否显示</li>
			</ul>
		</div>
		<form name="ListForm" id="ListForm" action="/regionClass.java?cmd=list"
			method="post">
			<div class="fshoptb2">

				<table width="100%" border="0" cellspacing="0" cellpadding="0"
					class="fshop_table2">
					<tbody>
						<tr>
							<th width="3%"><span class="form_btna">&nbsp;</span></th>
														<th width="10%" align="center"><span class="form_btna">名称</span></th>
														<th width="10%" align="center"><span class="form_btna">编码</span></th>
														<th width="10%" align="center"><span class="form_btna">说明</span></th>
														<th width="10%" align="center"><span class="form_btna">创建时间</span></th>
														<th align="center"><b class="form_btna">操作</b></th>
						</tr>
						#foreach($obj in $pl.result)
						<tr id="$obj.id" level="$obj.id" levelnum="1">
							<td class="check_position">
							<input name="ids" id="ids" type="checkbox" value="1">
							</td>
							<td align="center">$!obj.name</td>
							<td align="center">$!obj.code</td>
							<td align="center">$!obj.intro</td>
							<td align="center">$!obj.createDate</td>
							<td align="center" class="hui oprate_con">
								<a href="/regionClass.java?cmd=toUpdateRegionClass&id=${obj.id}" class="blue">修改</a>|
								<a href="/regionClass.java?cmd=toBatchSetRemoteRegion&regionId=${obj.id}" class="blue">设置偏远区域</a>|
								<a href="/regionClass.java?cmd=toBatchSetNearRegion&regionId=${obj.id}" class="blue">设置附近区域</a>|
								<a href="javascript:void(0);" onclick="if(confirm('删除分类会同时删除该分类的所有下级，是否继续?'))window.location.href='/regionClass.java?cmd=remove&id=${obj.id}'"
								class="blue">删除</a>
							</td>
						</tr>
						#end
					</tbody>
				</table>
			</div>
			<div class="operate_bar">
				<div class="fenye">
					<input type="hidden" name="currentPage" id="currentPage" value="1">
						<input name="mulitId" type="hidden" id="mulitId"> 
						<a href="/regionClass.java?cmd=list&currentPage=1">首页</a>
							第 <a class="this" href="/regionClass.java?cmd=list&currentPage=2">1</a>页 
							<a href="/regionClass.java?cmd=list&currentPage=3">末页</a>
				</div>
				<div class="oper_sp">
					<span class="oper_check"><input type="checkbox" name="all"
						id="all" value="" onclick="selectAll(this)">全部</span> <span
						class="oper_del"></span>
				</div>
			</div>
		</form>

	</div>
</body>
</html>
