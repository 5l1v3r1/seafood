log4j.logger.org.apache=INFO,DSJ
log4j.logger.org.springframework=INFO,DSJ
log4j.logger.org.hibernate=INFO,DSJ
log4j.logger.cn.disco=INFO,DSJ
log4j.logger.com.alibaba=INFO,DSJ
log4j.logger.org.jboss=INFO,DSJ

log4j.appender.DSJ = org.apache.log4j.ConsoleAppender
log4j.appender.DSJ.layout = org.apache.log4j.PatternLayout
log4j.appender.DSJ.layout.ConversionPattern = %-4r [%t] %-5p %c %x - %m%n

og4j.appender.INFO=org.apache.log4j.ConsoleAppender
log4j.appender.INFO.Threshold=DEBUG
log4j.appender.INFO.File=${root.path}/log/MyProject.log
log4j.appender.INFO.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.INFO.layout=org.apache.log4j.PatternLayout 
log4j.appender.INFO.layout.ConversionPattern=%d [%-5p] %l:%t - %m %n